<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="theme-color" content="#000000"/>
		<link href="./images/icon-192.png" rel="icon" sizes="192x192">
		<link rel="apple-touch-icon" href="./images/icon-192.png" />
		<link rel="canonical" href="https://github.com/digitalwarenkombinat/ghosthunt.git"/>
		<link rel="manifest" href="manifest.json" />
		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		<script src="./model-viewer.js"></script>
		<script src="./data/locations.js"></script>
		<script src="./data/translations.js"></script>
		<script src="./data/mapbox.js"></script>
		<script>
			if('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
				navigator.serviceWorker.register('./service-worker.js')
					.then((reg) => console.log('Success: ', reg.scope))
					.catch((err) => console.log('Failure: ', err));
				})
			}
		</script>
	</head>
</html>
